<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Mi San Valentín</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="message-container">
            <h2 id="titulo" class="hidden">Para mi esposa bella...</h2>
            <h2 id="titulo_2" class="hidden">El amor de mi vida:</h2>
            <p id="mensaje-texto" class="hidden"></p> 
            <div id="contador-container" class="hidden">
                <span id="tiempo"></span> </div>
            <h3 id="firma" class="hidden">— I Love You! —</h3>
            <h3 id="firma_2" class="hidden">— For all eternity! —</h3>
        </div>

        <div class="tree-panel">
            <div id="tree-container">
                <div class="trunk"></div>
                <div class="branch branch-left"></div>
                <div class="branch branch-right"></div>
            </div>
        </div>
    </div>
    <audio id="musica" loop>
        <source src="photograph.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
